  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" href="img/favicon/favicon-16.png" sizes="16x16" type="image/png">

    <div class="header-logo">

    <div class="header-search">
      <form>

      <span>
        Maximillian Beekeeper
      </span>
    </div>

  </div>
